<!DOCTYPE html>
<html>
<head>
	<title>Companies</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=divece-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	<link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
	<link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="row">
		<div class="panel panel-default col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1 col-sm-9 col-sm-offset-1 col-xs-9 col-xs-offset-1 tablebox">
		  	<div class="panel-heading">
		    	<h3 class="panel-title text-center">Total Companies</h3>
		  	</div>
		  	<div class="panel-body text-center">
		    	<i class="fa fa-spinner fa-spin fa-5x i1"></i>
		  	</div>
		</div>
		<div class="panel panel-default col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1 col-sm-9 col-sm-offset-1 col-xs-9 col-xs-offset-1 tablebox pre-scrollable">
		  	<div class="panel-heading">
		    	<h3 class="panel-title text-center">List of Companies</h3>
		  	</div>
		  	<div class="panel-body text-center list-group" id="list_companies">
		    	<i class="fa fa-spinner fa-spin fa-5x i2"></i>
		  	</div>
		</div>
		<div class = "panel panel-default col-lg-9 col-lg-offset-1 col-md-9 col-md-offset-1 col-sm-9 col-sm-offset-1 col-xs-9 col-xs-offset-1 tablebox2 pre-scrollable2" id="all_partners">
			<div class="panel-heading">
		    	<h3 class="panel-title text-center">Company Partners</h3>
		  	</div>
		  	<div class="panel-body text-left" id="list_partners">
			
		  	</div>
		</div>
		<div class="panel panel-default col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1 col-sm-9 col-sm-offset-1 col-xs-9 col-xs-offset-1 tablebox pre-scrollable">
		  	<div class="panel-heading">
		    	<h3 class="panel-title text-center" id="title_country">Companies By Location</h3>
		  	</div>
		  	<div class="panel-body text-center" id="chart_div">
		    	<i class="fa fa-spinner fa-spin fa-5x i2"></i>
		  	</div>
		</div>
		<div class="panel panel-default col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1 col-sm-9 col-sm-offset-1 col-xs-9 col-xs-offset-1 tablebox">
		  	<div class="panel-heading">
		    	<h3 class="panel-title text-center" id="title_country">News</h3>
		  	</div>
		  	<div class="panel-body text-center single-item" id="carousel">
		    	<i class="fa fa-spinner fa-spin fa-5x i2"></i>
		  	</div>
		</div>
	</div>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="slick/slick.min.js"></script>
	<script type="text/javascript" src="dist/app.js"></script>
</body>
</html>
